<!-- char-area -->
<section class="message-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="chat-area">
          <!-- chatlist -->
          <div class="chatlist">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="chat-header">
                  <div class="msg-search">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search" aria-label="search">
                    <a class="add" href="#"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/add.svg" alt="add"></a>
                  </div>

                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="Open-tab" data-bs-toggle="tab" data-bs-target="#Open" type="button" role="tab" aria-controls="Open" aria-selected="true">Open</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="Closed-tab" data-bs-toggle="tab" data-bs-target="#Closed" type="button" role="tab" aria-controls="Closed" aria-selected="false">Closed</button>
                    </li>
                  </ul>
                </div>


              </div>
            </div>
          </div>
          <!-- chatlist -->

          <!-- chatbox -->
          <div class="chatbox">
            <div class="modal-dialog-scrollable">
              <div class="modal-content">
                <div class="msg-head">
                  <div class="row">
                    <div class="col-8">
                      <div class="d-flex align-items-center">
                        <span class="chat-icon"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                        <div class="flex-shrink-0">
                          <img class="img-fluid" src="https://oneapp-uploads.s3.eu-north-1.amazonaws.com/c5078225-bc76-4f21-9fa2-0fea7161961e.jpg" alt="user img" width="50" height="'50">

                        <div class="flex-grow-1 ms-3" id="typing">

                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <ul class="moreoption">
                        <li class="navbar nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>

                            </li>

                          </ul>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                  <div class="msg-body">
                    <ul class="joined" id="chatLists">
                      <!-- Chats this  -->

                    </ul>

                    <ul class="chat-message" id="chatListsMessage">

                    </ul>
                  </div>
                </div>

                <div class="send-box">
                  <form action="">
                    <input required type="text" class="form-control" aria-label="message‚Ä¶" placeholder="Write message‚Ä¶" id="messageInput">

                    <button type="button" id="messageBtn"><i class="fa fa-paper-plane" aria-hidden="true" ></i> Send</button>
                  </form>

                </div>
              </div>
